name: cd

on:
  push:
    branches: [main]

jobs:
  Deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: Build
        run:  scripts/buildprod.sh

      - name: Authenticate gcloud
        uses: actions/google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Setup gcloud SDK
        uses: google-github-actions/setup-gcloud@v3

      - name: Pushing to Artifact Repository
        run: gcloud builds submit --tag us-central1.docker.pkg.dev/noble-office-470014-d4/notely-ar-repo/wnvd/notely:latest
